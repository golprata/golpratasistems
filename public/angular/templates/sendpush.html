<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Enviar Notificação</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="formSendPush">
        <div class="box-body">
            <div class="form-group">
                <label>Título</label>
                <input type="text" ng-model="push.titulo" class="form-control" id="titulo" placeholder="Título">
            </div>
            <div class="form-group">
                <label>Mensagem</label>
                <textarea class="form-control" ng-model="push.mensagem" id="link" placeholder="http://www.site.com"></textarea>

            </div>
            <div class="form-group">
                <label>Tokien</label>
                <input class="form-control" type="text" ng-model="push.tokien">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Ativada
                </label>
            </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary" ng-click="Submit()">Submit</button>
        </div>
    </form>
</div>
